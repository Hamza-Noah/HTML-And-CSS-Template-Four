<div class="tickets h-100">
  <h2 class="mt-0 ">Tickets Statistics</h2>
  <p class="mt-0">Everything About Support Tickets</p>
  <div class="d-flex text-center">

    <div *ngFor="let stat of stats" class="box">
      <i class="fa-2x" [class]="stat.icon"></i>
      <span class="d-block text-black fw-bold">{{stat.num}}</span>
      {{stat.status}}
    </div>
  </div>
</div>
