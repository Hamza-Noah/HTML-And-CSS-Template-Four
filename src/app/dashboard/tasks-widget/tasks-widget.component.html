<div class="tasks h-100">
    <h2 class="mt-0">Latest Tasks</h2>
    <div *ngFor="let task of tasks" [class.done]="task.done" class="task-row d-flex justify-content-between align-items-center">
      <div class="info">
        <h3 class="mt-0">{{task.taskTitle}}</h3>
        <p class="m-0 c-grey">{{task.taskInfo}}</p>
      </div>
      <i class="fa-regular fa-trash-can delete"></i>
    </div>
  </div>
