<div class="latest-news h-100">
  <h2 class="mt-0">Latest News</h2>
  <div *ngFor="let newsRow of info" class="news-row d-flex align-items-center">
    <img [src]="src + newsRow.image" alt="" />
    <div class="info">
      <h3>{{newsRow.title}}</h3>
      <p class="m-0">{{newsRow.info}}</p>
    </div>
    <div class="btn-shape label">{{newsRow.period}} Days ago</div>
  </div>
</div>
