<div class="search-items h-100">
  <h2 class="mt-0">Top Search Items</h2>
  <div class="items-head d-flex justify-content-between">
    <div>Keyword</div>
    <div>Search Count</div>
  </div>
  <div *ngFor="let item of topSearch" class="items d-flex justify-content-between">
    <span>{{item.keyWord}}</span>
    <span class="btn-shape">{{item.count}}</span>
  </div>
</div>
